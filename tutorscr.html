<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=1024px, maximum-scale=1.0" name="viewport"/>
        <link href="./css/tutorSCR.css" rel="stylesheet" type="text/css"/>
        </meta>
    </head>
    <body style="margin: 0;
 background: rgba(255, 255, 255, 1.0);">
        <input id="anPageName" name="page" type="hidden" value="tutorscr"/>
        <div class="tutorscr">
            <div style="width: 1024px; height: 100%; position:relative; margin:auto;">
                <img pickle-src="./img/tutorscr-fountain-pen-icon-614x460.png" class="fountainpenicon614x460" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="/>
                <div class="tutor">
                    Tutor
                </div>
                <div class="seekprofessionalac">
                    Seek professional academic assistance from verified tutors, set up meetings, and work together on school work OR provide the help to an evergrowing clientel as a tutor.
                </div>
            </div>
        </div>
        <script>
            pickle_isHidden = function(e) {
                if (!(e instanceof HTMLElement)) return !1;
                if (getComputedStyle(e).display == "none") return !0; else if (e.parentNode && pickle_isHidden(e.parentNode)) return !0;
                return !1;
            };
            pickle_loadAsyncSrcForTag = function(tag) {
                var elements = document.getElementsByTagName(tag);
                var toLoad = [];
                for (var i = 0; i < elements.length; i++) {
                    var e = elements[i];
                    var src = e.getAttribute("src");
                    var loaded = (src != undefined && src.length > 0 && src != 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==');
                    if (loaded) continue;
                    var asyncSrc = e.getAttribute("pickle-src");
                    if (asyncSrc == undefined || asyncSrc.length == 0) continue;
                    if (pickle_isHidden(e)) continue;
                    toLoad.push(e);
                }
                toLoad.sort(function(a, b) {
                    return pickle_getTop(a) - pickle_getTop(b);
                });
                for (var i = 0; i < toLoad.length; i++) {
                    var e = toLoad[i];
                    var asyncSrc = e.getAttribute("pickle-src");
                    e.setAttribute("src", asyncSrc);
                }
            };
            pickle_pauseHiddenVideos = function(tag) {
                var elements = document.getElementsByTagName("video");
                for (var i = 0; i < elements.length; i++) {
                    var e = elements[i];
                    var isPlaying = !!(e.currentTime > 0 && !e.paused && !e.ended && e.readyState > 2);
                    var isHidden = pickle_isHidden(e);
                    if (!isPlaying && !isHidden && e.getAttribute("autoplay") == "autoplay") {
                        e.play();
                    } else if (isPlaying && isHidden) {
                        e.pause();
                    }
                }
            };
            pickle_loadAsyncSrc = function(tag) {
                pickle_loadAsyncSrcForTag("img");
                pickle_loadAsyncSrcForTag("iframe");
                pickle_loadAsyncSrcForTag("video");
                pickle_pauseHiddenVideos();
            };
            var pickle_getTop = function(e) {
                var top = 0;
                do {
                    top += e.offsetTop || 0;
                    e = e.offsetParent;
                } while (e);
                return top;
            };
            pickle_loadAsyncSrc();
            pickle_old_onResize = window.onresize;
            pickle_new_onResize = undefined;
            pickle_updateOnResize = function() {
                if (pickle_new_onResize == undefined || window.onresize != pickle_new_onResize) {
                    pickle_new_onResize = function(x) {
                        if (pickle_old_onResize != undefined) pickle_old_onResize(x);
                        pickle_loadAsyncSrc();
                    };
                    window.onresize = pickle_new_onResize;
                    setTimeout(function() {
                        pickle_updateOnResize();
                    }, 3000);
                }
            };
            pickle_updateOnResize();
            setTimeout(function() {
                pickle_loadAsyncSrc();
            }, 200);
        </script>
        <!-- End of Scripts -->
    </body>
</html>
